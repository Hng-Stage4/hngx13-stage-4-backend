networks:
  notification_network:
    driver: bridge

volumes:
  # Shared Infrastructure
  rabbitmq_data:
  redis_data:
  
  # Per-Service Postgres Data
  push_service_postgres_data:
  user_service_postgres_data:
  template_service_postgres_data:
  
  # Monitoring
  prometheus_data:
  grafana_data:
  loki_data:

services:

  # ==========================================
  # INFRASTRUCTURE SERVICES
  # ==========================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification_network
    restart: unless-stopped

  # ==========================================
  # APPLICATION DATABASES
  # ==========================================

  user-service-postgres:
    image: postgres:15-alpine
    container_name: user-service-postgres
    ports:
      - "5434:5432"
    environment:
      - POSTGRES_USER=${USER_SERVICE_DB_USER:-postgres}
      - POSTGRES_PASSWORD=${USER_SERVICE_DB_PASSWORD:-postgres}
      - POSTGRES_DB=${USER_SERVICE_DB_NAME:-notification_db}
    volumes:
      - user_service_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER_SERVICE_DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification_network
    restart: unless-stopped

  push-service-postgres:
    image: postgres:15-alpine
    container_name: push-service-postgres
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - push_service_postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - notification_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  template-service-postgres:
    image: postgres:15-alpine
    container_name: template-service-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
      POSTGRES_DB: template_service
    volumes:
      - template_service_postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification_network
    restart: unless-stopped

  # ==========================================
  # APPLICATION SERVICES
  # ==========================================

  api-gateway:
    build:
      context: ./services/api_gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8020:8020"
    environment:
      - DEBUG=${DEBUG:-False}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - DB_HOST=api-gateway-postgres
      - DB_PORT=5432
      - DB_USER=${API_GATEWAY_DB_USER:-admin}
      - DB_PASSWORD=${API_GATEWAY_DB_PASSWORD:-secret}
      - DB_NAME=${API_GATEWAY_DB_NAME:-notifications}
      - USER_SERVICE_URL=http://user-service:3001
      - TEMPLATE_SERVICE_URL=http://template-service:8003
    labels:
      logging: "promtail"
      service: "api-gateway"
    volumes:
      - ./services/api_gateway:/app
      - ./logs/api_gateway:/app/logs
    networks:
      - notification_network
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8020/api/v1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  user-service:
    build:
      context: ./services/user_service
      dockerfile: Dockerfile.dev
    container_name: user-service
    ports:
      - "3001:3001"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - PORT=3001
      - DATABASE_URL=postgresql://${USER_SERVICE_DB_USER:-postgres}:${USER_SERVICE_DB_PASSWORD:-postgres}@user-service-postgres:5432/${USER_SERVICE_DB_NAME:-notification_db}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=2
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-30m}
      - REFRESH_TOKEN_EXPIRES_IN=${REFRESH_TOKEN_EXPIRES_IN:-7d}
    labels:
      logging: "promtail"
      service: "user-service"
    volumes:
      - ./services/user_service:/app
      - ./logs/user_service:/app/logs
      - /app/node_modules
    networks:
      - notification_network
    depends_on:
      user-service-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  push-service:
      build:
        context: ./services/push_service
        dockerfile: Dockerfile
      container_name: push-service
      environment:
        APP_ENV: ${APP_ENV}
        APP_DEBUG: ${APP_DEBUG}
        DB_HOST: ${DB_HOST}
        DB_DATABASE: ${DB_DATABASE}
        DB_USERNAME: ${DB_USERNAME}
        DB_PASSWORD: ${DB_PASSWORD}
        # ADD THESE REDIS VARIABLES
        REDIS_HOST: redis
        REDIS_PORT: 6379
        REDIS_PASSWORD: ${REDIS_PASSWORD:-}
        REDIS_CLIENT: phpredis
        REDIS_DB: 0
        # RABBITMQ VARIABLES
        RABBITMQ_HOST: rabbitmq
        RABBITMQ_PORT: 5672
        RABBITMQ_USER: ${RABBITMQ_USER:-guest}
        RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
        RABBITMQ_VHOST: ${RABBITMQ_VHOST:-/}
        RABBITMQ_QUEUE_PUSH: ${RABBITMQ_QUEUE_PUSH:-push.queue}
        RABBITMQ_QUEUE_FAILED: ${RABBITMQ_QUEUE_FAILED:-failed.queue}
        RABBITMQ_EXCHANGE: ${RABBITMQ_EXCHANGE:-notifications.direct}
        # FIREBASE
        FIREBASE_CREDENTIALS: ${FIREBASE_CREDENTIALS}
        FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
        # OTHER
        API_GATEWAY_URL: ${API_GATEWAY_URL:-http://api-gateway:8020}
      ports:
        - "${APP_PORT:-8000}:8000"
      labels:
        logging: "promtail"
        service: "push-service"
      volumes:
        - ./services/push_service:/var/www
        - ./services/push_service/logs:/app/logs 
        - ./services/push_service/firebase-credentials.json:/var/www/firebase-credentials.json:ro
      networks:
        - notification_network 
      depends_on:
        push-service-postgres:
          condition: service_healthy
        redis:
          condition: service_healthy
        rabbitmq:
          condition: service_healthy
      healthcheck:
        test: ["CMD-SHELL", "wget -qO- http://localhost:8000/api/health || exit 1"]
        interval: 30s
        timeout: 10s
        retries: 3
        start_period: 30s
      restart: unless-stopped


  template-service:
    build:
      context: ./services/template_service
      dockerfile: Dockerfile
    container_name: template-service
    ports:
      - "8003:8003"
    environment:
      - DEBUG=${DEBUG:-False}
      - HOST=0.0.0.0
      - PORT=8003
      - DATABASE_HOST=template-service-postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=admin
      - DATABASE_PASSWORD=secret
      - DATABASE_NAME=template_service
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    depends_on:
      template-service-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/template_service:/app
    networks:
      - notification_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python3 - << 'EOF'\nimport urllib.request,sys\ntry:\n urllib.request.urlopen('http://localhost:8003/api/health')\nexcept:\n sys.exit(1)\nEOF"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s


  email-service:
    build:
      context: ./services/email_service
      dockerfile: Dockerfile
    container_name: email-service
    ports:
      - "8001:8001"
    environment:
      - DEBUG=${DEBUG:-False}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - REDIS_HOST=redis
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-}
      - TEMPLATE_SERVICE_URL=http://template-service:8003
      - API_GATEWAY_URL=http://api-gateway:8020
      - PORT=8001
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/email_service:/app
    networks:
      - notification_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python3 - << 'EOF'\nimport urllib.request,sys\ntry:\n urllib.request.urlopen('http://localhost:8001/api/health')\nexcept:\n sys.exit(1)\nEOF"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s


  # ==========================================
  # MONITORING STACK
  # ==========================================
  

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./services/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - notification_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9090/-/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5


  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./services/monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./services/monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - notification_network
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5


  loki:
    image: grafana/loki:latest
    container_name: loki
    ports:
      - "3100:3100"
    volumes:
      - ./services/monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - notification_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5


  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    volumes:
      - ./services/monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log
      - ./services/logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "3101:3101"
    command: -config.file=/etc/promtail/config.yml -server.http-listen-port=3101
    networks:
      - notification_network
    restart: unless-stopped
    depends_on:
      - loki
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3101/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5


