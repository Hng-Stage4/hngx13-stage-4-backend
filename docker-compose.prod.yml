# ============================================
# docker-compose.prod.yml
# ============================================
version: '3.8'

services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway-prod
    ports:
      - "3000:3000"
    environment:
      - DEBUG=False
      - RABBITMQ_HOST=rabbitmq
      - REDIS_HOST=redis
      - USER_SERVICE_URL=http://user-service:8001
    depends_on:
      - rabbitmq
      - redis
    networks:
      - notification-network
    restart: always
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq-prod
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - notification-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  redis:
    image: redis:7-alpine
    container_name: redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - notification-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  postgres:
    image: postgres:15-alpine
    container_name: postgres-prod
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=notifications
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - notification-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G

  email-service:
    build:
      context: ./services/email_service
      dockerfile: Dockerfile
    container_name: email-service-prod
    environment:
      - RABBITMQ_HOST=rabbitmq
      - REDIS_HOST=redis
      - TEMPLATE_SERVICE_URL=http://template-service:8003
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=587
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY:-}
      - MAILGUN_API_KEY=${MAILGUN_API_KEY:-}
      - MAILGUN_DOMAIN=${MAILGUN_DOMAIN:-}
    depends_on:
      - rabbitmq
      - redis
      - template-service
    networks:
      - notification-network
    restart: always
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  template-service:
    build:
      context: ./services/template_service
      dockerfile: Dockerfile
    container_name: template-service-prod
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=${POSTGRES_USER}
      - DATABASE_PASSWORD=${POSTGRES_PASSWORD}
      - DATABASE_NAME=notifications
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - notification-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  rabbitmq_data:
  redis_data:
  postgres_data:

networks:
  notification-network:
    driver: bridge
