version: '3.8'

networks:
  user_service_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: user_service_postgres
    restart: unless-stopped
    ports:
      - "5433:5432"  # Different port to avoid conflict with main postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=notification_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - user_service_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: user_service_redis
    restart: unless-stopped
    ports:
      - "6380:6379"  # Different port to avoid conflict with main redis
    volumes:
      - redis_data:/data
    networks:
      - user_service_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # User Service
  user_service:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: user_service
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - APP_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/notification_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_EXPIRES_IN=30m
      - REFRESH_TOKEN_EXPIRES_IN=7d
    ports:
      - "3001:3001"
    networks:
      - user_service_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Hot reload - mount source code for watch mode
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./nest-cli.json:/app/nest-cli.json
      # Exclude node_modules from volume (use container's node_modules)
      - /app/node_modules


